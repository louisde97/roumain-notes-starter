services:
  - type: web
    name: roumain-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: roumain-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app

databases:
  - name: roumain-db
    plan: free
